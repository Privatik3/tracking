<script>
$('.icon_pagination_position').click(function () {
    $('.icon_pagination_view span').text('По просмотрам');
    $('.icon_pagination_view span').css("opacity", "0.5");
    $('.icon_pagination_view i').css("opacity", "0.2");
    $('.icon_pagination_position span').text('По позиции ✔');
    $('.icon_pagination_position span').css("opacity", "1");
    $('.icon_pagination_position img').css("opacity", "0.8");

    $('.icon_pagination_view').removeClass("selectedSort");
    $('.icon_pagination_position').addClass("selectedSort");

    updateAds();
});
$('.icon_pagination_view').click(function () {
    $('.icon_pagination_view span').text('По просмотрам ✔');
    $('.icon_pagination_view span').css("opacity", "1");
    $('.icon_pagination_view i').css("opacity", "0.3");
    $('.icon_pagination_position span').text('По позиции');
    $('.icon_pagination_position span').css("opacity", "0.5");
    $('.icon_pagination_position img').css("opacity", "0.6");

    $('.icon_pagination_position').removeClass("selectedSort");
    $('.icon_pagination_view').addClass("selectedSort");

    updateAds();
});
</script>
<div id="ads"></div>

<script>
    $('#timelineClock').timespace({
        use12HourTime: false,
        selectedEvent: 0,
        data: {
            headings: [
                {start: 0, end: 24, title: '24-Hour Timeline'}
            ],
            events: [
                {start: 11, title: 'Update', callback: timeChange},
                {start: 12, title: 'Update', callback: timeChange},
                {start: 13, title: 'Update', callback: timeChange},
                {start: 14, title: 'Update', callback: timeChange},
                {start: 15, title: 'Update', callback: timeChange},
                {start: 16, title: 'Update', callback: timeChange},
                {start: 17, title: 'Update', callback: timeChange},
                {start: 18, title: 'Update', callback: timeChange},
                {start: 19, title: 'Update', callback: timeChange},
                {start: 20, title: 'Update', callback: timeChange},
                {start: 21, title: 'Update', callback: timeChange}
            ]
        }
    });

    function timeChange() {
        updateAds();
    }
</script>
